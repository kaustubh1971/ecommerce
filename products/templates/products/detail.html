{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col">
    <h1>{{ object.title }}</h1><br/>
            {{ object.timestamp|timesince }} ago<br/><br/>
    {{ object.description|linebreaks }}<br/>
    {% if object.image %}
    <img src="{{ object.image.url }}" class="img-fluid" width="400" height="260"/>
    {% endif %}
</div>
</div>

{% endblock %}
